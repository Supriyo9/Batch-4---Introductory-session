      function a() {

      function sum() {
        let a, b, c;
        a = 4;
        b = 3;
        c = a + b;
        document.getElementById("demo3").innerHTML = "sum is " + c + " ";
      }

      function multi() {
        let a, b, c;
        a = 4;
        b = 3;
        c = a * b;
        document.getElementById("demo3").innerHTML = "result " + c + " ";
      }
      function diff() {
        let a, b, c;
        a = 4;
        b = 3;
        c = a - b;
        document.getElementById("demo3").innerHTML = "result " + c + " ";
      }

      function divi() {
        let a, b, c;

        b = 3;
        c = a / b;
        document.getElementById("demo3").innerHTML = "result " + c + " ";

        //document.write("done");
      }

      function changeimg() {
        var image = document.getElementById("image");

        if (image.src.match("imagesoff.jpg")) {
          image.src = "imageson.jpg";
        } else {
          image.src = "imagesoff.jpg";
        }
      }

      function day() {
        var image = document.getElementById("image1");

        if (image.src.match("day.jpg")) {
          image.src = "night.jpg";
        } else {
          image.src = "day.jpg";
        }
      }
    </script>
